<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Pokemon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    
  <main>
      <h1 class="text-center">Pokedex</h1>
      <form class="d-flex" role="search" id="searchForm">
        <button type="button" class="btn btn-outline-success me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Filter</button>
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
        <button class="btn btn-outline-success" type="button" id="searchButton">Search</button>
      </form>
      <div class="container text-center">
        <div id="results" class="row row-cols-6"></div>
      </div>
      <div class="container text-center">
        <div id="poke-box"></div>
      </div>
      <div class="contenedor-fuera">
        <div class="contenedor-dentro">
          <button id="button-fulldown" class="btn item"><img src="./src/assets/left-double-arrow.svg" alt=""></button>
          <button id="button-down" class="btn item"><img src="./src/assets/left-arrow.svg" alt=""></button>
          <p id="pagina" class="texto item">1</p>
          <button id="button-up" class="btn item"><img src="./src/assets/right-arrow.svg" alt=""></button>
          <button id="button-fullup" class="btn item"><img src="./src/assets/right-double-arrow.svg" alt=""></button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Pokedex Filter</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Filter</button>
            </div>
          </div>
        </div>
      </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./src/react/main.tsx" type="module"></script>
  <script src="./src/ts/utilities/pageFinder.ts" type="module"></script>
</body>
</html>
